<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --background: #1a1a1a;
      --foreground: #ffffff;
      --primary: #3b82f6;
      --primary-foreground: #fff;
      --success: #10b981;
      --error: #ef4444;
      --border: #333333;
      --radius: 0.5rem;
      --radius-sm: 0.375rem;
    }

    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subhead {
      font-size: 13px;
      color: var(--foreground);
      opacity: 0.7;
      margin: 0;
    }

    .card {
      background: #262626;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }

    .card.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    button.primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    button.secondary {
      background-color: transparent;
      color: var(--foreground);
      border: 1px solid var(--border);
      margin-top: 8px;
    }

    button.secondary:focus-visible {
      outline: 2px solid var(--border);
      outline-offset: 2px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.4;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--error);
    }

    #progress {
      display: none;
      margin-top: 10px;
    }

    .progress-bar {
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      animation: indeterminate 1.5s infinite linear;
      width: 50%;
    }

    @keyframes indeterminate {
      0% { transform: translateX(-100%); width: 20%; }
      50% { width: 60%; }
      100% { transform: translateX(200%); width: 20%; }
    }

    .open-app {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: var(--primary);
      text-decoration: none;
    }

    .open-app:hover {
      text-decoration: underline;
    }

    .open-app:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
      border-radius: 2px;
    }

    .hint {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
        Bookmarks App
      </h1>
      <p class="subhead">Save this page or import your browser bookmarks.</p>
    </header>

    <div id="authStatus" class="card" role="status" aria-live="polite">
      Checking authentication...
    </div>

    <div id="loginPrompt" style="display: none;" class="card">
      <p style="margin: 0 0 10px 0; font-size: 14px;">You need to be logged in to save or import bookmarks.</p>
      <button type="button" class="primary" onclick="window.open('http://localhost:3000/auth', '_blank')">Login to Website</button>
      <button type="button" id="recheckBtn" class="secondary">Check Again</button>
      <a href="#" class="open-app open-app-link">Open Bookmarks App</a>
    </div>

    <div id="exportSection" style="display: none;" class="card">
      <div class="actions">
        <button type="button" id="savePageBtn" class="primary">Save this page</button>
        <p id="savePageHint" class="hint" style="display: none;"></p>
        <button type="button" id="exportBtn" class="secondary">Import browser bookmarks</button>
      </div>

      <div id="progress">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div id="status" class="status" role="status" aria-live="polite"></div>
      <div id="importProgress" class="status"></div>

      <a href="#" class="open-app open-app-link">Open Bookmarks App</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
